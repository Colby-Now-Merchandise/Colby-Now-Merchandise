<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with {{ receiver.name }} - Mule Mart</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">

    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Load Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link to your existing CSS file for consistency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .list-group-item i {
            width: 1.5em;
        }
    </style>
</head>

<body class="bg-light">
    {% include "_navbar.html" %}

    <main class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <div class="card shadow-sm">
                    <div class="card-header fw-bold">Chat with {{ receiver.name }}</div>

                    <div class="card-body chat-box" id="messages">
                        <!-- Messages injected here -->
                    </div>

                    <div class="card-footer">
                        <div class="input-group">
                            <input type="text" id="input" class="form-control" placeholder="Type a message..."
                                onkeydown="if(event.key==='Enter') send()">
                            <button class="btn btn-primary" onclick="send()">Send</button>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </main>

    <!-- End of Main Content -->

    {% include '_footer.html' %}

    <!-- Load Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script>
        const receiver_id = {{ receiver_id }};
        const CURRENT_USER_ID = {{ current_user.id }};
    </script>
    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
