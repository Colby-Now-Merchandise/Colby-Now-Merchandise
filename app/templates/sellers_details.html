<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Details - Mule Mart</title>
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='images/favicon.svg') }}">

    <!-- Load Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- Load Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Link to your existing CSS file for consistency -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        .list-group-item i {
            width: 1.5em;
        }
    </style>
</head>

<body>

    <!-- Include Navbar -->
    {% include "_navbar.html" %}

    <!-- Main Content Area -->
    <main class="container-xl my-5">
        <h1 class="mb-4">Seller Details</h1>

        <div class="row g-4 g-lg-5">

            <!-- Seller's Picture -->
            <div class="col-lg-4 col-md-5">
                <div class="bg-white p-3 rounded border shadow-sm">

                    <img src="{{ seller.profile_image_url }}"
                        onerror="this.onerror=null; this.src='{{url_for('static', filename='images/default_user_profile.webp')}}'"
                        class="img-fluid rounded" alt="{{ seller.name }}'s profile picture">
                </div>
            </div>

            <!-- Seller's Info Card -->
            <div class="col-lg-8 col-md-7">
                <div class="bg-white p-4 rounded border shadow-sm h-100">

                    <h2 class="display-5 fw-bold mb-3">{{ seller.name }}</h2>


                    <p>{{ seller.seller_type }}</p>

                    <h4 class="fw-medium">Contact Information</h4>

                    <ul class="list-group list-group-flush fs-5 mt-3">
                        <li class="list-group-item px-0 d-flex align-items-center">
                            <i class="bi bi-envelope-fill text-muted me-3"></i>
                            <span>{{ seller.email }}</span>
                        </li>

                        <!-- Line 117: Handle missing phone number -->
                        <li class="list-group-item px-0 d-flex align-items-center">
                            <i class="bi bi-telephone-fill text-muted me-3"></i>
                            <span>{{ seller.phone_number if seller.phone_number else 'Not provided' }}</span>
                        </li>
                    </ul>

                    <div class="d-grid gap-2 mt-4 pt-4 border-top">
                        <a href="{{ url_for('main.chat', receiver_id=seller.id) }}" class="btn btn-primary">
                            <i class="bi bi-send-fill me-2"></i>Chat Seller
                        </a>
                        <a href="mailto:{{ seller.email }}" class="btn btn-outline-secondary">
                            <i class="bi bi-envelope-fill me-2"></i>Send Email
                        </a>
                        <a href="javascript:history.back()" class="btn btn-outline-secondary">
                            <i class="bi bi-arrow-left me-2"></i>Go Back to Item
                        </a>
                    </div>

                </div>
            </div>
        </div>
    </main>
    <!-- End of Main Content -->

    {% include '_footer.html' %}

    <!-- Load Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
